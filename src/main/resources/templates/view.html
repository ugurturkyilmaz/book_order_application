<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Total Order Count</th>
        <th>Total Book Count</th>
        <th>Total Purchased Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="statistic : ${statistics}">
        <td th:text="${statistic.month}">&nbsp;</td>
        <td th:text="${statistic.totalOrderCount}">&nbsp;</td>
        <td th:text="${statistic.totalBookCount}">&nbsp;</td>
        <td th:text="${statistic.totalPurchasedAmount}">&nbsp;</td>
    </tr>
    </tbody>
</table>
</body>
</html>
